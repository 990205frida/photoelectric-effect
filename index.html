<div class="container">

                <input type="range" id="freqSlider" min="1" max="12" step="0.1" value="6">

<script>
    const h = 6.63; 
    const freqSlider = document.getElementById('freqSlider');
    const metalRadios = document.getElementsByName('metal'); 
    const intensitySlider = document.getElementById('intensitySlider');
    const freqValDisplay = document.getElementById('freqVal');
    const td_E = document.getElementById('td_E');
    const td_status = document.getElementById('td_status');
    const td_K = document.getElementById('td_K');
    const canvas = document.getElementById('simCanvas');
    const ctx = canvas.getContext('2d');

    let state = { f: 6.0, f0: 5.5, intensity: 10, isEmitting: false };
    let electrons = [];
    let time = 0;

    const CENTER_X = 500, CENTER_Y = 350, TUBE_R = 200, PLATE_R = 120;
    const PLATE_CX = CENTER_X - 80, PLATE_CY = CENTER_Y, ANODE_X = CENTER_X + 110, ANODE_Y = CENTER_Y;
    const SOURCE_X = CENTER_X + 140, SOURCE_Y = CENTER_Y - 200;

    function init() {
        updateCalculations();
        requestAnimationFrame(animate);
    }

    freqSlider.addEventListener('input', updateCalculations);
    intensitySlider.addEventListener('input', () => { state.intensity = parseInt(intensitySlider.value); });
    metalRadios.forEach(radio => radio.addEventListener('change', updateCalculations));

    function toSci(base, power) { return `${base.toFixed(2)}Ã—10<sup>${power}</sup>`; }

    function updateCalculations() {
        state.f = parseFloat(freqSlider.value);
        for(let radio of metalRadios) { if(radio.checked) { state.f0 = parseFloat(radio.value); break; } }
        freqValDisplay.innerHTML = `${state.f.toFixed(1)}Ã—10<sup>14</sup>`;
        let E_val = h * state.f; 
        td_E.innerHTML = `${toSci(E_val/10, -19)} J`;
        state.isEmitting = state.f > state.f0;
        td_status.innerHTML = state.isEmitting ? `<span style="color:var(--morandi-success)">ç™¼ç”Ÿæ•ˆæ‡‰</span>` : `<span style="color:var(--morandi-error)">æœªç™¼ç”Ÿ</span>`;
        if (!state.isEmitting) {
            td_K.innerHTML = `<span style="color:#aaa">0 J</span>`;
        } else {
            let K_val = h * (state.f - state.f0);
            td_K.innerHTML = `${toSci(K_val/10, -19)} J`;
        }
    }

    class Electron {
        constructor(startX, startY, speed) {
            this.x = startX; this.y = startY;
            let targetY = ANODE_Y + (Math.random() - 0.5) * 60; 
            let dx = ANODE_X - startX, dy = targetY - startY;
            let angle = Math.atan2(dy, dx);
            this.vx = speed * Math.cos(angle); this.vy = speed * Math.sin(angle);
            this.radius = 5;
        }
        update() { this.x += this.vx; this.y += this.vy; }
        draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); ctx.fillStyle = '#5F9EA0'; ctx.fill(); }
    }

    function drawSineWave(x1, y1, x2, y2, freq, t) {
        ctx.beginPath();
        let dist = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        let angle = Math.atan2(y2 - y1, x2 - x1);
        let wavelength = 180 / (freq + 2); 
        let amplitude = 5; 
        ctx.save();
        ctx.translate(x1, y1); ctx.rotate(angle);
        let hue = ((freq - 1) / 11) * 280; 
        ctx.strokeStyle = `hsla(${hue}, 85%, 50%, 0.8)`; ctx.lineWidth = 4;
        for (let x = 0; x <= dist; x += 3) {
            let y = amplitude * Math.sin((x / wavelength) * Math.PI * 2 - t * freq * 0.8);
            if (x === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
        }
        ctx.stroke(); ctx.restore();
    }

    function drawBackground() {
        ctx.beginPath(); ctx.arc(CENTER_X, CENTER_Y, TUBE_R, 0, Math.PI * 2);
        ctx.strokeStyle = '#9AA5AA'; ctx.lineWidth = 5; ctx.stroke();
        ctx.fillStyle = 'rgba(245, 245, 245, 0.4)'; ctx.fill();
        ctx.beginPath(); ctx.arc(PLATE_CX, PLATE_CY, PLATE_R, Math.PI - 1.0, Math.PI + 1.0, false);
        ctx.strokeStyle = '#6E7C7C'; ctx.lineWidth = 12; ctx.stroke();
        ctx.fillRect(ANODE_X, CENTER_Y - 30, 8, 60); 
        ctx.strokeStyle = '#C08E89'; ctx.lineWidth = 4;
        ctx.beginPath(); ctx.moveTo(PLATE_CX - PLATE_R, CENTER_Y); ctx.lineTo(CENTER_X - 220, CENTER_Y);
        ctx.lineTo(CENTER_X - 220, CENTER_Y + 240); ctx.lineTo(CENTER_X - 50, CENTER_Y + 240);
        ctx.moveTo(ANODE_X + 5, CENTER_Y); ctx.lineTo(CENTER_X + 220, CENTER_Y);
        ctx.lineTo(CENTER_X + 220, CENTER_Y + 240); ctx.lineTo(CENTER_X + 50, CENTER_Y + 240);
        ctx.stroke();
        ctx.beginPath(); ctx.arc(CENTER_X, CENTER_Y + 240, 40, 0, Math.PI*2);
        ctx.fillStyle = '#fff'; ctx.fill(); ctx.strokeStyle = '#6E7C7C'; ctx.stroke();
        ctx.fillStyle = '#4A4A4A'; ctx.font = 'bold 22px Arial'; ctx.fillText("A", CENTER_X - 8, CENTER_Y + 248);
        let angle = -Math.PI / 2;
        if (state.isEmitting && state.intensity > 0) angle += (state.intensity / 30) * (Math.PI / 3);
        ctx.beginPath(); ctx.moveTo(CENTER_X, CENTER_Y + 245); ctx.lineTo(CENTER_X + 30 * Math.cos(angle), CENTER_Y + 240 + 30 * Math.sin(angle));
        ctx.strokeStyle = '#C08E89'; ctx.stroke();
        ctx.save(); ctx.translate(SOURCE_X, SOURCE_Y);
        ctx.rotate(Math.atan2(CENTER_Y - SOURCE_Y, (PLATE_CX-40) - SOURCE_X));
        ctx.fillStyle = '#6E7C7C'; ctx.fillRect(0, -16, 70, 32); ctx.restore();
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        time += 0.05;
        drawBackground();
        if (state.intensity > 0) {
            let beams = Math.ceil(state.intensity / 6);
            for (let i = 0; i < beams; i++) {
                let hitAngle = Math.PI + (i - (beams-1)/2) * 0.15 + 0.2;
                let tx = PLATE_CX + PLATE_R * Math.cos(hitAngle), ty = PLATE_CY + PLATE_R * Math.sin(hitAngle);
                drawSineWave(SOURCE_X, SOURCE_Y, tx, ty, state.f, time);
                if (state.isEmitting && Math.random() < 0.03) electrons.push(new Electron(tx, ty, Math.sqrt(state.f - state.f0) * 3));
            }
        }
        for (let i = 0; i < electrons.length; i++) {
            electrons[i].update(); electrons[i].draw();
            if (electrons[i].x > ANODE_X || electrons[i].x > 1000) { electrons.splice(i, 1); i--; }
        }
        requestAnimationFrame(animate);
    }
    init();
</script>
